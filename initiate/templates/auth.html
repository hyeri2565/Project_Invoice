<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>로그인페이지</h1>
{% if user.is_authenticated %}
    <div>로그인성공!</div>
    {{ user.username }}님 환영합니다.
    {{ user.company_id }}<br>
    <a href="{% url 'initiate:outauth' %}">로그아웃</a>
    <!-- href=/init/logout-->
{% else %}
    <form action="" method="POST">
    {%  csrf_token %}
    <div><input name="name" type="text"></div>
    <div><input name="pw" type="password" ></div>
    <div><input type="submit" value="login"></div>

    </form>
    <a href="{% url 'initiate:signup' %}">회원가입</a>
{% endif %}
</body>
</html>
