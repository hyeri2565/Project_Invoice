<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>회원가입 페이지</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <label>ID : </label>
            <input name='name' type="text">
        </div>
        <div>
            <label>Password : </label>
            <input name='pw' type="password">
        </div>
        <div>
            <label>Email : </label>
            <input name='email' type="text">
        </div>
        <div>
            <label>Company Name : </label>
            <input name="company_id" type="text">
        </div>
        <div>
            <label>Company H.P. : </label>
            <input name="company_cp" type="text">
        </div>
        <div>
            <input type="submit" value="회원가입">
        </div>
    </form>
</body>
</html>
